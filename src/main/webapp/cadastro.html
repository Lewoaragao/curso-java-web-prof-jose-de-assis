<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<h1>Tela de cadastro</h1>
	<form name="frmCadastro" action="insertUsuario">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="caixa1"></td>
			</tr>

			<tr>
				<td><input type="text" name="senha" placeholder="Senha" class="caixa1"></td>
			</tr>
			
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Entrar" class="botao1"
				onclick="validarCadastroUsuario()">
	</form>
	</div>
	
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
